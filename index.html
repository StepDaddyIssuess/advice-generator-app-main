<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="title">Advice #<span id="advice-number">0</span></div>
    <div class="advice">
      <p class="advice-content">Click the dice Button to get Advice!</p>
    </div>
    <div class="icon"></div>
    <div>
      <span class="dice"><img class="dice-btn" src="images/icon-dice.svg"></span>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
